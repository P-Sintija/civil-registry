<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

<h1 class="text-4xl font-bold text-green-900 --tw-text-opacity: 1; m-3">Person list color</h1>

<table class="border-collapse border border-green-800">
    <tr class="border border-green-900">
        <th class="border border-green-900 font-bold text-green-900 px-4 py-2">Name</th>
        <th class="border border-green-900 font-bold text-green-900">Surname</th>
        <th class="border border-green-900 font-bold text-green-900">Personal id</th>
        <th class="border border-green-900 font-bold text-green-900">Age</th>
        <th class="border border-green-900 font-bold text-green-900">Address</th>
        <th class="border border-green-900 font-bold text-green-900">Personality</th>
    </tr>

    {% for person in list %}
    <tr class="
    {% if person.age < 18 %} bg-green-500	--tw-bg-opacity: 1; {% endif%}
    {% if person.age >= 18 %} bg-green-700	--tw-bg-opacity: 1; {% endif%}
     border border-green-900">
        <td class="border border-green-900 text-white font-bold py-2 px-4">{{ person.name }}</td>
        <td class="border border-green-900 text-white font-bold py-2 px-4">{{ person.surname }}</td>
        <td class="border border-green-900 text-white py-2 px-4">{{ person.personalId }}</td>
        <td class="border border-green-900 text-white py-2 px-4">{{ person.age }}</td>
        <td class="border border-green-900 text-white py-2 px-4">{{ person.address }}</td>
        <td class="border border-green-900 text-white py-2 px-4">{{ person.personality }}</td>
    </tr>
    {% endfor %}
</table>

<br>

<form method="get" action="/">
    <input class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded m-2"
           type="submit" name="submit" value="home">
</form>


</body>
</html>
